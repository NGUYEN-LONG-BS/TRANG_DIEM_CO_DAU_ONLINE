<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Reader</title>
<style>
#reader {
width: 100%;
height: 300px;
margin: auto;
}
</style>
</head>
<body>

    <div id="form-card">
        <div>
          <h5>1. Logo</h5>
          <div>
            <label>Đổi logo (Ảnh PNG trong suốt, size &gt; 250px) </label>
            <input type="file" @change="changeLogo" accept="image/*" />
            <button v-on:click="showLogo = !showLogo">
              Ẩn/Hiện Logo
            </button>
            <button v-on:click="logoSize -= 10">
              - Thu nhỏ
            </button>
            <button v-on:click="logoSize += 10">
              + Phóng to
            </button>
          </div>
        </div>

        <div>

<div id="reader"></div>
<div id="result"></div>

<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<script>
function onScanSuccess(decodedText, decodedResult) {
// Handle the result here
document.getElementById('result').innerText = `QR Code Text: ${decodedText}`;
}

function onScanFailure(error) {
// Handle scan failure, usually better to ignore and keep scanning.
console.warn(`QR error = ${error}`);
}

let html5QrcodeScanner = new Html5QrcodeScanner(
"reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>
</body>
</html>
